<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Random Background Split</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
      width: 100vw;
    }

    .left, .right {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <script>
    function getRandomColor() {
      const colors = [
        '#4A4E69', '#E2E8F0', '#D4A5A5', '#9A8C98', '#C9ADA7',
        '#F2E9E4', '#A3CEF1', '#C6F1D6', '#FFE066', '#8D99AE'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    document.querySelector('.left').style.backgroundColor = getRandomColor();
    document.querySelector('.right').style.backgroundColor = getRandomColor();
  </script>
</body>
</html>  </style>
</head>
<body>
  <button id="downloadBtn">Download Image</button>
  <div class="container" id="capture">
    <div class="left"></div>
    <div class="right"></div>
  </div>

  <!-- Load html2canvas library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

  <script>
    function getRandomColor() {
      const colors = [
        '#4A4E69', '#E2E8F0', '#D4A5A5', '#9A8C98', '#C9ADA7',
        '#F2E9E4', '#A3CEF1', '#C6F1D6', '#FFE066', '#8D99AE'
      ];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    document.querySelector('.left').style.backgroundColor = getRandomColor();
    document.querySelector('.right').style.backgroundColor = getRandomColor();

    document.getElementById('downloadBtn').addEventListener('click', function() {
      html2canvas(document.getElementById('capture')).then(canvas => {
        const link = document.createElement('a');
        link.download = 'background-split.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
